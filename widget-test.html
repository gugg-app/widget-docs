<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>GUGG Widget</title>
    <style>
      @font-face {
        font-family: 'Roboto';
        font-weight: 100;
        src: url('##fontPath##Roboto-Thin.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-weight: 300;
        src: url('##fontPath##Roboto-Light.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-weight: 400;
        src: url('##fontPath##Roboto-Regular.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-weight: 500;
        src: url('##fontPath##Roboto-Medium.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-weight: 700;
        src: url('##fontPath##Roboto-Bold.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-weight: 900;
        src: url('##fontPath##Roboto-Black.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Roboto';
        font-style: italic;
        font-weight: 100;
        src: url('##fontPath##Roboto-ThinItalic.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: italic;
        font-weight: 300;
        src: url('##fontPath##Roboto-LightItalic.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: italic;
        font-weight: 400;
        src: url('##fontPath##Roboto-Italic.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: italic;
        font-weight: 500;
        src: url('##fontPath##Roboto-MediumItalic.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: italic;
        font-weight: 700;
        src: url('##fontPath##Roboto-BoldItalic.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: italic;
        font-weight: 900;
        src: url('##fontPath##Roboto-BlackItalic.ttf') format('truetype');
      }

      html,
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-size: 16px;
      }
      .view {
        width: 100%;
        height: 100vh;
      }
      .header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      .header h1 {
        font-weight: 400;
        margin: 0;
        color: #7b8794;
      }

      .content {
        display: block;
      }

      body.narrow .header {
        padding: 8px 8px;
      }
      body.narrow .header h1 {
        font-size: 12px;
        line-height: 14px;
      }
      body.narrow .content {
        padding: 0 8px;
      }

      body.normal .header {
        padding: 10px 12px;
      }
      body.normal .header h1 {
        font-size: 13px;
        line-height: 15px;
      }
      body.normal .content {
        padding: 0 12px;
      }

      body.wide .header {
        padding: 12px 16px;
      }
      body.wide .header h1 {
        font-size: 14px;
        line-height: 16px;
      }
      body.wide .content {
        padding: 0 16px;
      }
    </style>
  </head>
  <body>
    <div class="view">
      <div class="header">
        <h1>GUGG Test Widget</h1>
        <svg
          width="16"
          height="16"
          clip-rule="evenodd"
          fill-rule="evenodd"
          stroke-linejoin="round"
          stroke-miterlimit="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill="#F79C2B"
        >
          <path
            d="m22 8c0-.478-.379-1-1-1h-13c-.62 0-1 .519-1 1v13c0 .621.52 1 1 1h13c.478 0 1-.379 1-1zm-16-2h13.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-13.75c-.53 0-1 .47-1 1v13.75c0 .414.336.75.75.75s.75-.336.75-.75zm-2.5-2.5h13.75c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-14.25c-.53 0-1 .47-1 1v14.25c0 .414.336.75.75.75s.75-.336.75-.75z"
            fill-rule="nonzero"
          />
        </svg>
      </div>
      <div class="content">
        <p>Lorem ipsum dolor sit amet.</p>
        <button onclick="window.gugg.alert({title: 'Lorem ipsum', message: 'Dolor sit amet.'})">Alert</button>
        <button onclick="window.gugg.toDetail({ info: 'Lorem ipsum' })">Go to Detail View</button>
      </div>
    </div>
  </body>
</html>
